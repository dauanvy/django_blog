{% extends 'home/header.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                    <div class="col col-xs-6">
                    <h3 class="panel-title">Danh sách Category</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                    <button type="button"><a href="/category_input">Create »</a></button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                {% if list_item%}
                <table class="table table-striped table-bordered table-list">
                    <thead>
                        <tr>
                            <th style="text-align: center;">Title</th>
                            <th style="text-align: center;">Summary</th>
                            <th style="text-align: center;"><em class="fa fa-pencil"></em></th>
                            <th style="text-align: center;"><em class="fa fa-trash"></em></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in list_item %}
                        <tr>
                            <td>{{ item.title }}</td>
                            <td>{% autoescape off %} {{ item.summary }} {% endautoescape %}</td>
                            <td align="center">
                                <a class="btn btn-default" href="{% url 'home:update_cat' id=item.id %}"><em class="fa fa-pencil"></em></a>
                            </td>
                            <td align="center">
                                <a class="btn btn-danger" href="{% url 'home:remove_cat' id=item.id %}"><em class="fa fa-trash"></em></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% endif %}
           </div>
        </div>
    </div>
