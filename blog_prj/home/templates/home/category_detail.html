{% extends 'home/header_publish.html' %}
{% block content %}
   <div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ object.title }}</h2>
                <p class="post-meta">
                    By <a class="post-author" href="#">Wanter</a>
                    under
                    {% for tag in object.tags.all %}
                        <a class="post-category post-category-js" href="#">{{ tag.name }}</a>
                    {% endfor %}
                </p>
            </header>
            <div>
                {% autoescape off %} {{ object.content }} {% endautoescape %}
            </div>
        </section>
    </div>
{% endblock %}
