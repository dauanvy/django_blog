
<h1>Category page</h1>

<ul>
   <li><a href="{% url 'blog:index' %}">Back</a></li>
</ul>

<!-- Form Nhap lieu-->
{% if id == None %}
   <form action="{% url 'blog:index' %}" method="post">
{% else %}
   <form action="{% url 'blog:update' id=id %}" method="post">
{% endif %}
   {% csrf_token %}
   {{ form }}
   <input type="submit" value="Submit" />
</form>

<!--Bang hien thi-->
{% if list_item|length %}
<table border=1 style="width: 100%; border-collapse: collapse">
   {% for item in list_item %}
   <tr>
       <td>{{ item.title }}</td>
       <td>{{ item.order }}</td>
       <td><a href="{% url 'blog:update' id=item.id %}">Edit</a></td>
       <td><a href="{% url 'blog:remove' id=item.id %}">Remove</a></td>
   </tr>
   {% endfor %}
</table>
{% endif %}
